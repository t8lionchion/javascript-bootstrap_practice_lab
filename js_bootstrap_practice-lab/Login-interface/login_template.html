<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center "style="height:1080px">
        <div class="row w-25 mt-lg-5 "style="height: 300px;">
            <div class="card ">
                <h3 class="card-title bg-primary text-center text-white">登入畫面</h3>
                <div class="card-body">
                    <form id="login">
                        <label for="account" class="form-label">請輸入帳號</label>
                        <input id="account" name="account" type="text" class="form-control">
                        <label for="password" class="form-label mt-lg-3">請輸入密碼</label>
                        <input id="password" name="password" type="password" class="form-control">
                        <div class="d-grid mt-lg-4">
                            <button class="btn btn-primary" type="submit">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
